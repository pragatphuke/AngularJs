<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="closeTableModal()">
        &times;
    </button>
    <h1 class="modal-title">Delete table record</h1>
</div>
<div class="modal-body">
    <div>
        <div class="row">
            <div class="col-md-12">
                <h4>Are you sure you want to delete table record?</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6">
                <button ng-click="closeTableModal()" class="btn-primary-submitTable form-control" style="width: 60px;border: 1px solid #15b78f;font-size: 14px;float: left;margin-right: 5px;" aria-hidden="true">No</button>
                <button ng-click="deleteRecord()" class="btn btn-default btn-lg" style="float: left;border-radius: 0px;height: 40px;" aria-hidden="true">Yes</button>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
</div>
